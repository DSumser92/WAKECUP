    <h1>Submit an inquiry to reuqest more information</h1>
    <body>
        <form action="/" method="GET" onsubmit="sendEmail(); reset(); return false;">
    <table>
        <tbody>
            <tr>
                <td><label for="name">Name </label></td>
                <td><input class="custom-field" type="text" name="name" id="name" placeholder="Enter Name"  required></td>
            </tr>
    
            <tr>
                <td><label for="email">Email </label></td>
                <td><input type="email" name="email" id="email" placeholder="Enter Email" required></td>
            </tr>
    
            <tr>
                <td><label for="phone">Phone </label></td>
                <td><input type="tel" name="phone" id="phone" minlength="10" maxlength="10" placeholder="Enter Phone Number" required></td>
            </tr>
    <tr style="vertical-align: top;">
        <td><label for="message">Message</label></td>
        <td>
            <textarea  class="border" name="message" id="message" cols="80" rows="10" placeholder="Enter Message" ></textarea>
        </td>
    </tr>
    
    <tr>
        <td><button type="reset">Reset</button></td>
        <td style="text-align: right;"><button type="submit" onclick="sendMail()">Submit</button></td>
    </tr>
    
        </tbody>
    </table>
    </form>
